name: Language Statistics

on:
    schedule:
        - cron: "0 0 * * 1"
    workflow_dispatch:

jobs:
    update-readme:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.13

            - name: Install dependencies
              run: pip install requests

            - name: Run update script
              env: 
                GH_TOKEN: ${{ secrets.GH_LANG_TOKEN }}
              run: python scripts/language_stats.py

            - name: Push README.md changes
              run: |
                git config --local user.email "actions@github.com"
                git config --local user.name "github-actions"
                if ! git diff --quiet; then
                    git stash push -u -m "stash before pull"
                fi
                git pull --rebase
                if git stash list | grep -q "stash before pull"; then
                git stash pop
                fi
                git add -A
                if git diff --quiet; then
                    echo "No changes to commit."
                else
                    git commit -m "Automated report"
                    git push
                fi
